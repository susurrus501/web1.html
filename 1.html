  <h2>HTML</h2>

  <p>
  HTML은 문서의 글자크기, 글자색, 글자모양, 그래픽, 문서이동
  (하이퍼링크) 등을 정의하는 명령어로서 홈페이지를 작성하는 데 쓰인다
  . HTML에서 사용하는 명령어는 태그(tag)라고 하는데 꺽쇠괄호"<>"를
  사용하여 나타낸다. 일반적으로 태그는 시작과 끝을 표시하는 2개의
  쌍으로 이루어져 있으나 "img", "br"등의 태그와 같이 시작태그만으로
  그 영향을 나타내는 경우도 있으며, 종료 태그의 이름은 슬래시
  문자[/]로 시작된다.



  </p>
